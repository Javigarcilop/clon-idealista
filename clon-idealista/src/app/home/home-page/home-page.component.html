<div class="hero">
  <div class="background-image">
    <img src="assets/casa-idealista-home.jpg" alt="Casa de lujo" />
  </div>
  <div class="search-container">
    <h1>Necesito un jardín</h1>
    <form class="search-form">
      <div class="search-tabs">
        <button type="button" class="tab active">Comprar</button>
        <button type="button" class="tab">Alquilar</button>
        <button type="button" class="tab">Compartir</button>
      </div>
      <div class="filters">
        <select class="property-type">
          <option value="viviendas">Viviendas</option>
          <option value="oficinas">Oficinas</option>
          <option value="locales">Locales comerciales</option>
        </select>
        <input type="text" placeholder="Barrio, ciudad, zona, metro..." />
        <button type="submit" class="search-button">Buscar</button>
      </div>
    </form>
  </div>
</div>

<div class="search-actions container">
  <div class="search-by-zone">
    <img src="assets/foto-dibuja-zona.jpg" alt="Dibujar zona" />
    <div class="text">
      <h3>Dibujar tu zona de búsqueda</h3>
      <p>Elegir exactamente la zona que estás buscando sobre un mapa.</p>
      <button>Empezar a dibujar tu búsqueda</button>
    </div>
  </div>
  <div class="publish-property">
    <img src="assets/foto-publica-inmueble.jpg" alt="Publicar inmueble" />
    <div class="text">
      <h3>Publicar tu inmueble gratis</h3>
      <p>Tus 2 primeros anuncios son gratis. Casas, habitaciones, oficinas... ¡Todo cabe!</p>
      <button>Poner tu anuncio gratis</button>
    </div>
  </div>
</div>
